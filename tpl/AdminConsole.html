    <div class="tab-pane" id="members_tab">

        <!-- <div class="mini-layout fluid">
                 <div class="mini-layout-sidebar"> -->
        <legend>Members</legend>

        <div class="btn-group" id="member_status" data-toggle="buttons-radio" style="width: 100%;">
            <button href="#" class="btn active">All</button>
            <button href="#" class="btn">Active</button>
            <button href="#" class="btn">Inactive</button>
        </div>
        <div class="row">
            <div id="user_list" class="span4">
                <ul class="nav nav-list bs-docs-sidenav"
                    style="width:100%;height:300px; overflow: auto;z-index:9999;"></ul>
                <button href="#newMemberModal" id="add_new_member" class="btn btn-primary pull-right" data-toggle="modal" style="margin-top:10px;"><i class="icon-plus icon-white"></i> Add New Member</button>

             </div>

            <!-- <div class="mini-layout-body" id="member_details"> -->
            <div class="span4" id="member_details">
                <legend>Member Details</legend>
                <form class="form-horizontal" id="memberForm">
                    <label class="control-label" for="email">Email Address</label>

                    <div class="controls">
                        <input type="text" class="disabled" id="email" name="email" placeholder="Email ID" disabled="disabled">
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label" for="mem_role">Role</label>

                        <div class="controls">
                            <select id="mem_role" name="mem_role">
                                <option value="administrator">Administrator</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </div>

                    <label class="control-label" for="firstName">First Name</label>

                    <div class="controls">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    </div>
                    <br/>
                    <label class="control-label" for="lastName">Last Name</label>

                    <div class="controls">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                    <br/>
                    <label class="control-label" for="phoneNumber">Phone Number</label>

                    <div class="controls">
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                    </div>
                    <br/>

                    <div class="controls">
                        <div id="isActive" class="btn-group" data-toggle="buttons-radio" style="width: 100%;">

                                    id="activeButton"> ON
                            </button>
                            <button class="btn" data-toggle="tab" type="button" name="active" value=false
                                    id="inactiveButton"> OFF
                            </button>
                        </div>
                    </div>
                    <br/>

                    </div>
                    <br/>

                    </button>
                </form>
            </div>

        <!-- </div>   -->

    <div class="tab-pane" id="tags_tab">
        <legend>Saved Tags</legend>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    <!--left content-->
                    <h4>Event Tag</h4>

                    <div class="controls">
                        <select id="event_tags" name="event_tags" multiple="multiple" style="height: 100px;">
                        </select>
                        <br/>
                        <button class="btn btn-primary" type="button" id="mergeEventTags"><i
                                class="icon-screenshot icon-white"></i> Merge Tags
                        </button>
                        <br/><br/>

                        <div id="toMergeEventTags">
                            <p>Merge To</p>
                            <select id="event_tags_filter" name="event_tags_filter"></select>
                            <br/>
                            <button class="btn btn-primary" type="button" id="submitEventTags"> Submit</button>
                        </div>


                    </div>
                </div>
                <div class="span6">
                    <!--right content-->
                    <h4>Content Tag</h4>

                    <div class="controls">
                        <select id="content_tags" name="content_tags" multiple="multiple" style="height: 100px;">
                        </select>
                        <br/>
                        <button class="btn btn-primary" type="submit" id="mergeContentTags"><i
                                class="icon-screenshot icon-white"></i> Merge Tags
                        </button>
                    </div>
                    <br/>

                    <div id="toMergeContentTags">
                        <p>Merge To</p>
                        <select id="content_tags_filter" name="content_tags_filter"></select>
                        <br/>
                        <button class="btn btn-primary" type="button" id="submitContentTags"> Submit</button>
                    </div>
                </div>
            </div>
        </div>

<div id="newMemberModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newMemberModal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Add New Member</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="newMemberForm">
            <label class="control-label" for="email">Email Address</label>
            <div class="controls">
                <input type="text" id="email1" name="email1" placeholder="Email ID">
            </div>
            <br/>
            <label class="control-label" for="email">User ID</label>
            <div class="controls">
                <input type="text" id="userid1" name="userid1" placeholder="User ID">
            </div>
            <br/>
            <div class="control-group">
                <label class="control-label" for="mem_role1">Role</label>
                <div class="controls">
                    <select id="mem_role1" name="mem_role1">
                        <option value="administrator">Administrator</option>
                        <option value="user" selected>User</option>
                    </select>
                </div>
            </div>

            <label class="control-label" for="firstName1">First Name</label>

            <div class="controls">
                <input type="text" id="firstName1" name="firstName" placeholder="First Name">
            </div>
            <br/>
            <label class="control-label" for="lastName1">Last Name</label>

            <div class="controls">
                <input type="text" id="lastName1" name="lastName" placeholder="Last Name">
            </div>
            <br/>
            <label class="control-label" for="phoneNumber1">Phone Number</label>

            <div class="controls">
                <input type="text" id="phoneNumber1" name="phoneNumber" placeholder="Phone Number">
            </div>
            <br/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" type="button" id="submitNewMember">Submit</button>
    </div>
</div>
